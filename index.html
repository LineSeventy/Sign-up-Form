<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./Script/script.js" defer></script>
</head>
<body>
    <div class="img">
        <div class="focus">
            <img src="./Pictures/odin-lined.png" alt="ODIN">
            <h1>ODIN</h1></div>

        <p>photo <a href="#" target="#" rel="noopener noreferrer">by Halie West </a> on <a href="#" target="#" rel="noopener noreferrer">Unsplash</a></p>
    </div>
    <div class="container">
        <header>
            <p><strong>This is not a real online service! You know you need something <br>like this in your life you realize your deepest dreams.
            <br> Sign up now to get started <br> <br> You <i>know</i> you want to.</strong> </p>
        </header>
        <hr>
        <form class="formContainer">
            <h2>Let`s do this!</h2>
            <ul>
                <div class="row1">
                    <li>
                        <label for="firstName">First Name <br></label>
                        <input type="text" id="firstName" name="first_names" required>
                    </li>
                    <li>
                        <label for="lastName">Last Name <br></label>
                        <input type="text" id="lastName" name="last_name"required>
                    </li>
                </div>
                <div class="row2">
                    <li>
                        <label for="email">Email <br></label>
                        <input type="email" id="email" name="user_email" required>
                    </li>
                    <li>
                        <label for="phoneNumber">Phone Number <br></label>
                        <input type="number" id="phoneNumber" name="user_number" required>
                    </li>
                </div>
                <div class="row3">
                    <li>
                        <label for="password">Password <br></label>
                        <input type="password" id="password" name="user_password" onchange="onchange()" required>
                    </li>
                    <li>
                        <label for="passwordConfirm">Confirm Password <br></label>
                        <input type="password" id="passwordConfirm" name="user_passwordConfirm" onchange="onchange()" required>
                    </li>
                    <br>
                    
                </div>
                <span id="error-msg" class=""></span>
            </ul>
        </form>
        <hr>
        <footer>
        <button class="createAccount" type="submit" id="createAccount">Create Account</button>
        <p class="signUp">Already have an account? <a href="#">Log in</a></p>
        </footer>
    </div>
    
</body>
</html>
